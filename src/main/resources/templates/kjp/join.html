<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../../static/css/kjp/join.css">
<body>
<main class="main">
    <section class="section">
        <div class="log-content">
            <div class="tab-content">
                <div class=""></div>
                <div class="join-container">
                    <form action="" class="join-form">
                        <h1 class="">이메일로 회원가입</h1>
                        <div class="form-group">
                            <label for="" class="email-label">이메일 주소</label>
                            <input type="email" name="" id="" placeholder="이메일 주소">
                        </div>
                        <div class="form-group">
                            <label for="" class="password-label">비밀번호</label>
                            <input type="password" name="" id="" placeholder="비밀번호">
                        </div>
                        <div class="form-group">
                            <label for="" class="password-check-label">비밀번호 확인</label>
                            <input type="password" name="" id="" placeholder="비밀번호 확인">
                        </div>
                        <div class="form-group">
                            <label for="" class="name-label">이름</label>
                            <input type="text" name="" id="" placeholder="이름">
                        </div>
                        <div class="form-group">
                            <label for="" class="nick-name-label">닉네임</label>
                            <input type="text" name="" id="" placeholder="닉네임">
                        </div>
                        <div class="form-group">
                            <label for="" class="address-label">주소</label>
                            <input type="text" id="sample6_postcode" placeholder="우편번호">
                            <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
                            <input type="text" id="sample6_address" placeholder="주소"><br>
                            <input type="text" id="sample6_detailAddress" placeholder="상세주소1">
                            <input type="text" id="sample6_extraAddress" placeholder="상세주소2">
                        </div>
                        <div class="form-term2">
                            <div class="check-box">
                                <input type="checkbox" id="agree" name="agree">
                                <label for="agree">서비스 약관에 동의합니다.</label>
                                <a href="#">내용보기</a>
                            </div>
                        </div>
                        <div class="btn-from">
                            <button class="join-button" type="button">회원가입</button>
                        </div>
                        <div class="cancel">
                            <a href="">
                                <i class="cancel-icon"></i>
                                뒤로
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- 모달 -->
    <div class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <h2>알림</h2>
            <div class="terms">
                <p style="margin-top: 0;">이메일 주소를 정확히 입력해주세요.</p>
            </div>
            <div class="modal-close-btn">닫기</div>
        </div>
    </div>
</main>
</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;

                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }


    // 이용약관 보기 버튼 클릭 시 모달 창 열기
    const termsBtn = document.querySelector('.join-button');
    const modal = document.querySelector('.modal');

    termsBtn.addEventListener('click', () => {
        modal.style.display = 'block';
    });

    // 모달 창 닫기 버튼 클릭 시 모달 창 닫기
    const modalCloseBtn = document.querySelector('.modal-close-btn');

    modalCloseBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    // 모달 영역 외 클릭 시 모달 창 닫기
    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
</script>
</html>
