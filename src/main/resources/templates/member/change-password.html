<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="../../static/css/kjp/change-password.css">
</head>
<body>
    <main id="mypage-update-password">
        <div class="modal">
          <div class="warn-modal">
            <div class="modal-content"></div>
          </div>
        </div>
        <div class="update-password-header"><h3>비밀번호 변경</h3></div>
        <form action="#" method="post" name="changePassword" class="update-password-form">
          <input type="hidden" name="memberEmail">
          <div>
            <input
              type="password"
              name="memberPassword"
              placeholder="새 비밀번호 입력"
              class="new-password"
              aria-autocomplete="list"
            />
            <p class="password-regex">대/소문자, 숫자, 특수문자 중 2가지 이상의 조합으로 10자 이상</p>
          </div>
          <div>
            <input
              type="password"
              name="checkPassword"
              placeholder="새 비밀번호 확인"
              class="new-password-check"
            />
            <p class="warn-text"></p>
          </div>
          <button type="button" disabled="" class="change-button">변경하기</button>
        </form>
      </main>
</body>
<script src="../../static/js/kjp/member-join.js"></script>
</html>
