<!DOCTYPE html>
<html lang="en">
<head>

                    <div class="category">
                        <span class="category-write">

                    </div>
                    <!-- 카테고리 시작 -->
                    <div class="category-ajax">
                        <a class="active" style="font-weight:  bold; color: rgb(51, 151, 255);">전체</a>
                        <a>농촌</a>
                        <a>미술관/박람회</a>

                        <a>스포츠</a>
                        <a>과학</a>
                        <a>기타</a>
                    </div>
                    <!-- 카테고리 끝 -->
                    <div class="except-category">
                        <!-- 필터 시작 -->
                        <div class="full-filter">
                            <div class="date-button-full-content">
                                <div class="date-button-content">
                                    <button height="auto" color="initial" font-size="14px" font-weight="500" class="date-button">날짜</button>
                                </div>
                            </div>
                            <div class="filter-button-full-content">
                                <div class="filter-button-content">
                                    <button height="auto" color="initial" font-size="14px" font-weight="500" class="filter-button">필터</button>
                                </div>
                            </div>
                        </div>
                        <!-- 필터 끝 -->
                        <!-- 인기 여행 -->
                        <div class="main-content" style="opacity: 1; display: block;">
                            <div class="popular-full-content">
                                <div font-size="14px" class="popular-title">
                                    <div font-size="18px" class="popular-title-left">
                                        <h2 class="popular-write">인기 <span class="popular-category">농촌</span>체험</h2>
                                        <span class="popular-count">203</span>
                                    </div>
                                    <div class="popular-title-right">
                                        <a class="popular-title-right-write" href="">전체 보기</a>
                                    </div>
                                </div>
                                <div class="popular-content" style="opacity: 1; display: block;">
                                    <section class="popular-inner-padding-content">
                                        <ul class="popular-inner-content">
                                            <li class="popular-content-contain">
                                                <a class="popular-content"></a>
                                                <div class="popular-image-container">
                                                    <img class="popular-image" width="192" src="https://res.cloudinary.com/frientrip/image/upload/ar_1:1,c_fill,dpr_2,f_auto,q_auto,w_310/KakaoTalk_20230322_180132435_01_00978c4828f85cfa150a3eaaaa30cdc105f08b99146ca2df79f791ad4da8d980">
                                                </div>
                                                
                                            </li>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>

                    </div>
                

                </div>
            </div>
        
        
        
        </div> <!-- full-content -->
    </div> <!-- play-full-content 이 두개는 신경쓰지 마 -->
