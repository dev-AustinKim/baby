<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/static/css/play/provide-experience.css"/>
    <link rel="icon" href="/images/favicon.png"/>
    <title>체험 제공</title>
</head>
<body>
    <header class="header"></header>
<div class="SectionWrapper">
    <div class="makeSection-wrapper">
        <div class="makeSection-header">
            <span style="font-weight: 700">체험 개설</span>
        </div>
        <div class="SectionMaker-Wrapper">
            <div class="SectionMaker-contentWrapper">
                    <div class="formSection-contentContainer">
                        <div class="formTitle-wrapper">
                            <div class="formTitle">
                                <legend class="formTitle-legend">
                                    <span>제목</span>
                                </legend>
                                <input
                                        name="groupTitle"
                                        class="formInputBox"
                                        type="text"
                                        placeholder="제목을 입력해주세요"
                                />
                            </div>
                            <p class="warnMessage"></p>
                        </div>
                    </div>
                    <hr class="space"/>
                    <div class="formSection-contentContainer">
                        <div class="formTitle-wrapper">
                            <div class="formTitle">
                                <legend class="formTitle-legend">
                                    <span>장소</span>
                                </legend>
                                <input
                                        name="groupLocation"
                                        id="address-kakao"
                                        class="formInputBox"
                                        type="text"
                                        placeholder="상세 주소"
                                />
                            </div>
                        </div>
                    </div>
                    <hr class="space"/>
                    <div class="formSection-contentContainer">
                        <div class="formTitle-wrapper">
                            <div class="formTitle">
                                <legend class="formTitle-legend">
                                    <span>카테고리</span>
                                </legend>
                                <div class="ButtonItem-list">
                                    <button class="ButtonItem">농촌</button>
                                    <button class="ButtonItem" style="width: 100px;">미술관/박람회</button>
                                    <button class="ButtonItem">전통</button>
                                    <button class="ButtonItem">공방</button>
                                    <button class="ButtonItem">과학</button>
                                    <button class="ButtonItem">박물관</button>
                                    <button class="ButtonItem">스포츠</button>
                                    <button class="ButtonItem">기타</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="space"/>
                    <div class="formSection-contentContainer">
                        <div class="formTitle-wrapper">
                            <div class="formTitle">
                                <legend class="formTitle-legend">
                                    <span>모집 인원</span>
                                </legend>
                                <input
                                        name="groupMaxValue"
                                        class="formInputBox"
                                        type="text"
                                        placeholder="모집 인원을 적어주세요. 예) 7"
                                />
                            </div>
                            <p class="warnMessage"></p>
                        </div>
                    </div>
                    <hr class="space"/>
                    <div class="formSection-contentContainer">
                        <div class="formTitle-wrapper">
                            <div class="formTitle">
                                <legend class="formTitle-legend">
                                    <span>마감 날짜</span>
                                </legend>
                                <input
                                        name="groupEndDate"
                                        class="formTime"
                                        type="date"
                                />
                                <legend class="formTitle-legend form-meetEndTime">
                                    <span>만남 날짜</span>
                                </legend>
                                <input
                                        name="groupMeetDate"
                                        class="formTime"
                                        type="date"
                                />
                            </div>
                        </div>
                    </div>
                    <hr class="space"/>
                    <div class="formSection-contentContainer">
                        <div class="formTitle-wrapper form-image">
                            <div class="formTitle">
                                <legend class="formTitle-legend image-legend">
                                    <span>대표 이미지</span>
                                </legend>
                            </div>
                            <div id="thumbnail" class="imageDiv">
                                <div class="imgButtonWrap">
                                    <label for="photo-picker">
                                        <div class="imgButton"  >
                                            <span class="cameraIconImg" >
                                            </span>
                                        </div>
                                        <input name="file" class="imageFileInput" id="photo-picker" type="file" accept="image/*" />
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="space"/>
                    <div class="formSection-contentContainer">
                        <div class="formTitle-wrapper">
                            <div class="formTitle">
                                <legend class="formTitle-legend">
                                    <span>가격</span>
                                </legend>
                                <input
                                name="groupMaxValue"
                                class="formInputBox"
                                type="text"
                                placeholder="가격을 입력해주세요 예) 1700원 -> 1700"
                        />
                            </div>
                        </div>
                    </div>
                    <hr class="space"/>
                    <div class="formSection-contentContainer">
                        <div class="formTitle-wrapper">
                            <div class="formTitle">
                                <legend class="formTitle-legend">
                                    <span>체험 소개</span>
                                </legend>
                                <textarea
                                        name="groupContent"
                                        class="detailText-text"
                                        placeholder="상세 내용을 적어주세요"
                                ></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="bottomButton-wrapper">
                        <p class="registMessage">
                            * 모든 내용을 작성하셔야 등록이 가능합니다
                        </p>
                        <button class="registButton-button" disabled>등록하기</button>
                        <button class="modify-button" disabled style="display: none;">수정하기</button>
                        <button class="delete-button" disabled style="display: none;">삭제하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer class="footer"></footer>
</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script th:inline="javascript">
    let group = [[${group}]];
</script>
<script src="/static/js/play/provide-experience.js"></script>
</html>
